<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Menu</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">

<div class="btn-group">
	<div class="btn-group dropdown">
		<button class="btn btn-dark dropdown-toggle mx-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			File
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#">New</a></li>
			<li><a class="dropdown-item" href="#">Open</a></li>
			<li><a class="dropdown-item" href="#">Save</a></li>
			<li><a class="dropdown-item" href="#">Save As</a></li>
			<li><hr class="dropdown-divider"></li>
			<li><a class="dropdown-item" href="#">Close</a></li>
		</ul>
	</div>
	<div class="btn-group dropdown">
		<button class="btn btn-dark dropdown-toggle mx-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			Edit
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#">Cut</a></li>
			<li><a class="dropdown-item" href="#">Copy</a></li>
			<li><a class="dropdown-item" href="#">Paste</a></li>
		</ul>
	</div>
	<div class="btn-group dropdown">
		<button class="btn btn-dark dropdown-toggle mx-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			View
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#">Home</a></li>
		</ul>
	</div>
	<div class="btn-group dropdown">
		<button class="btn btn-dark dropdown-toggle mx-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
			Window
		</button>
		<ul class="dropdown-menu">
			<li><a class="dropdown-item" href="#">New</a></li>
		</ul>
	</div>
</div>
<h2>Building a File Menu</h2>
<p>
	Popper is required. <code>btn-group</code> is used to merge buttons.
</pre>

<!-- Popper is required for dropdown elements. -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
